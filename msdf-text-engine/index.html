<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSDF Text Engine | Premium Playground</title>
  </head>
  <body>
    <!-- Premium UI Overlay -->
    <div id="ui-overlay">
      <div class="header">
        <h1>MSDF Text Lib</h1>
        <p>High-Performance Vector Text</p>
      </div>

      <div class="section">
        <span class="section-title">Background Theme</span>
        <div class="toggle-group">
          <button id="bg-dark" class="active">Dark</button>
          <button id="bg-steel">Steel</button>
          <button id="bg-light">Light</button>
        </div>
      </div>
      
      <div class="section">
        <span class="section-title">Projection</span>
        <div class="toggle-group">
          <button id="btn-2d" class="active">2D View</button>
          <button id="btn-3d">3D View</button>
        </div>
      </div>

      <div class="section">
        <span class="section-title">Exhibits</span>
        <button id="ex-professional" class="active">Professional</button>
        <button id="ex-showcase">Effects Showcase</button>
        <button id="ex-notebox">NoteBox Layouts</button>
        <button id="ex-simple-stress">Performance Test [50k]</button>
        <button id="ex-stress">Mega Stress [1M]</button>
      </div>
    </div>

    <!-- Stats Panel (Top Right) -->
    <div id="stats" class="stats-panel"></div>
    <div id="gpu-stats" class="gpu-stats-panel"></div>

    <!-- Instructions -->
    <div id="instructions">Right click to Pan â€¢ Scroll to Zoom</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
